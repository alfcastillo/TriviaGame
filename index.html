<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Egypt Trivia</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body background="./assets/images/images.jpeg">

    <!-- Overall Bootstrap Grid -->
    <div class="container">

        <!-- Jumbotron with Title -->
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>Ancient Egypt Trivia Questions</strong>
            </h1>
            <h4 class="text-center">Rated G for All Family</h4>
            <hr>
            <div class="text-center">
                <button class="btn btn-warning btn-xs theme-button">
                    <span class="glyphicon glyphicon-music"></span> Play Theme!</button>
                <button class="btn btn-default btn-xs pause-button">
                    <span class="glyphicon glyphicon-pause"></span> Pause Song</button>
            </div>

        </div>

        <div class="jumbotron">
            <span id="timer-panel">
                <h1 class="text-center">
                    <strong>00:00 </strong>
                </h1>
            </span>
        </div>

        <div class="jumbotron">
            <span id="question-panel">
                <h1 class="text-center">
                    <strong>Question:</strong>
                </h1>
            </span>
        </div>
        <br>

        <!-- Answers Panel -->
        <div class="d-flex flex-column justify-content-between answer-panel">
            <div class="p-2">
                <button id="option-button-0" class="btn btn-primary number" data-name="0" value="105">
                    <h1>
                        <span id="option-A">
                            <strong>
                                <font color="white">A)</font>
                            </strong>
                        </span>
                    </h1>
                </button>
            </div>
            <br>
            <div class="p-2">
                <button id="option-button-1" class="btn btn-primary number" data-name="1" value="105">
                    <h1>
                        <span id="option-B">
                            <strong>
                                <font color="white">B)</font>
                            </strong>
                        </span>
                    </h1>
                </button>
            </div>
            <br>
            <div class="p-2">
                <button id="option-button-2" class="btn btn-primary number" data-name="2" value="105">
                    <h1>
                        <span id="option-C">
                            <strong>
                                <font color="white">C)</font>
                            </strong>
                        </span>
                    </h1>
                </button>
            </div>
            <br>
            <div class="p-2">
                <button id="option-button-3" class="btn btn-primary number" data-name="3" value="105">
                    <h1>
                        <span id="option-D">
                            <strong>
                                <font color="white">D)</font>
                            </strong>
                        </span>
                    </h1>
                </button>
            </div>
            <br>
        </div>



        <br>
    

        <div class="text-center">
            <button type="button" class="btn start btn-primary btn-lg btn-block">
                <h1>Start Game</h1>
            </button>
        
            <button type="button" class="btn restart btn-primary btn-lg btn-block">
                <h1>Restart Game</h1>
            </button>
        </div>

    </div>



    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
